<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Car Dealership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://via.placeholder.com/1920x1080/333333/ffffff?text=Car+Dealership+Background') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        .login-box h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box form label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-box form input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }

        .login-box form input[type="email"],
        .login-box form input[type="password"] {
            width: 100%;
        }

        .login-box form button {
            padding: 15px;
            background: #ff6600;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box form button:hover {
            background: #e65c00;
        }

        .login-box p {
            margin-top: 20px;
        }

        .login-box a {
            color: #ff6600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-box a:hover {
            color: #e65c00;
        }

        @media (max-width: 600px) {
            .login-box {
                width: 90%;
            }

            .login-box h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showPage('signup')">Sign up here</a>.</p>
        </div>
    </div>
</body>
</html>
