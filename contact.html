<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Car Dealership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://via.placeholder.com/1920x1080/555555/ffffff?text=Contact+Us+Background') no-repeat center center fixed;
            background-size: cover;
        }

        .contact-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .contact-box h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-box form {
            display: flex;
            flex-direction: column;
        }

        .contact-box form label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-box form input,
        .contact-box form textarea {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            width: 100%;
        }

        .contact-box form textarea {
            height: 120px;
            resize: none;
        }

        .contact-box form button {
            padding: 15px;
            background: #ff6600;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-box form button:hover {
            background: #e65c00;
        }

        .contact-box p {
            margin-top: 20px;
            text-align: center;
        }

        .contact-box a {
            color: #ff6600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-box a:hover {
            color: #e65c00;
        }

        @media (max-width: 600px) {
            .contact-box {
                width: 90%;
            }

            .contact-box h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p>Have other questions? Feel free to <a href="#">reach out</a>.</p>
        </div>
    </div>
</body>
</html>
